events {
    worker_connections 128;
    use epoll;
    multi_accept on;
}

http {
    # Configurações de buffer e timeouts
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Configurações de proxy
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
    
    # Upstream com load balancing otimizado
    upstream figth_backend {
        # Algoritmo least_conn para distribuir por conexões ativas
        least_conn;
        
        # Servidores com health checks
        server service_1:8080 max_fails=3 fail_timeout=30s weight=1;
        server service_2:8080 max_fails=3 fail_timeout=30s weight=1;
        
        # Pool de conexões persistentes
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Logs para debug
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location / {
            proxy_pass http://figth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers para load balancing
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://figth_backend/actuator/health;
            proxy_set_header Host $host;
        }

        # Actuator endpoints
        location /actuator/ {
            proxy_pass http://figth_backend/actuator/;
            proxy_set_header Host $host;
        }
        
        # Status do nginx para monitoramento
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
} 